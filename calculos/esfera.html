<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\principal.css">
    <title>Volume da esfera</title>
</head>
<body>
    <script>
        function volumeesfera(){
            var raio = document.getElementById("raio").value;
    
            var calculo = 4 * Math.PI * raio ** 3 / 3
            
            //limitando o numero de casas decimais
            var volume = calculo.toFixed(1)

            document.getElementById("resultado").innerHTML = "Resultado: " + volume
        }
    
    
      </script>
        
        <div class="divcentro">
            <h1>Calcule o volume da esfera!</h1>
            <form>
                <label for="raio">Raio:</label><br>
                <input type="number" id="raio" name="raio" value="0"><br>
                <br>
            </form>
            
            <button id="botaocalcular" class="myButton" onclick="volumeesfera()">Calcular Volume</button>
            <b><p id="resultado"></p></b>
        </div>
        <a href="..\index.html" class="myButton"> < Voltar para pÃ¡gina inicial</a>
</body>
</html>
